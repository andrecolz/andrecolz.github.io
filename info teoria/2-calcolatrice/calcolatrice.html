<html>
<head>
    <title>calcolatrice</title>

    <script src="javascript/calcolatrice.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100&display=swap" rel="stylesheet">
</head>

<body>
    <div id="corpoCalc">
        <p id="risu" style="border:3px solid rgb(21, 65, 112); border-top-color: rgb(58, 116, 177); border-left-color: rgb(58, 116, 177);"></p>

        <table>
            <tr>
                <td><button type="button" class="numeri" onclick="c.scrivi('1')">1</button></td>
                <td><button type="button" class="numeri" onclick="c.scrivi('2')">2</button></td>
                <td><button type="button" class="numeri" onclick="c.scrivi('3')">3</button></td>
                <td><button type="button" class="operatore" onclick="c.scriviS('+')">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="numeri" onclick="c.scrivi(4)">4</button></td>
                <td><button type="button" class="numeri" onclick="c.scrivi(5)">5</button></td>
                <td><button type="button" class="numeri" onclick="c.scrivi(6)">6</button></td>
                <td><button type="button" class="operatore" onclick="c.scriviS('-')">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="numeri" onclick="c.scrivi(7)">7</button></td>
                <td><button type="button" class="numeri" onclick="c.scrivi(8)">8</button></td>
                <td><button type="button" class="numeri" onclick="c.scrivi(9)">9</button></td>
                <td><button type="button" class="operatore" onclick="c.scriviS('*')">*</button></td>
            </tr>
            <tr>
                <td><button type="button" class="operatore" onclick="c.cancella()">canc</button></td>
                <td><button type="button" class="numeri" onclick="c.scrivi(0)">0</button></td>
                <td><button type="button" class="operatore" class="numeri" onclick="c.calcola()">=</button></td>
                <td><button type="button" class="operatore" onclick="c.scriviS('/')">/</button></td>
            </tr>
        </table>

        <h3 id="logo">trachete calculator</h3>
    </div>
</body>
</html>
